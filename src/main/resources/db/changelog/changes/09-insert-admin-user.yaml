databaseChangeLog:
  - changeSet:
      id: 9
      author: Kate Kraska
      context: seed
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: email
                  value: admin@example.com
              - column:
                  name: password
                  value: $2a$12$Rerg8ttfEspyFAfrj1Bem.oLx3gw4nfqAC7e6uoghCM9tkm8P56GO
              - column:
                  name: first_name
                  value: Admin
              - column:
                  name: last_name
                  value: User
              - column:
                  name: shipping_address
                  value: null
              - column:
                  name: is_deleted
                  valueBoolean: false
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: (SELECT id FROM users WHERE email = 'admin@example.com')
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE role = 'ROLE_ADMIN')
