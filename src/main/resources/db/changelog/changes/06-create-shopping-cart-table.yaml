databaseChangeLog:
  - changeSet:
      id: 6
      author: Kate Kraska
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BIT
                  defaultValueBoolean: false
        - addForeignKeyConstraint:
            baseTableName: shopping_carts
            baseColumnNames: id
            constraintName: fk_shopping_cart_user
            referencedTableName: users
            referencedColumnNames: id
