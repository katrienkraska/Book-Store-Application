databaseChangeLog:
  - changeSet:
      id: 11
      author: Kate Kraska
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                      primaryKey: true
                      nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_order
                    referencedTableName: orders
                    referencedColumnNames: id
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_book
                    referencedTableName: books
                    referencedColumnNames: id
              - column:
                  name: quantity
                  type: int
                  constraints:
                    checkConstraint: "quantity > 0"
              - column:
                  name: price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
