databaseChangeLog:
  - changeSet:
      id: 3
      author: Kate Kraska
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
        - insert:
            tableName: roles
            columns:
              - column:
                  name: role
                  value: ROLE_USER
        - insert:
            tableName: roles
            columns:
              - column:
                  name: role
                  value: ROLE_ADMIN
