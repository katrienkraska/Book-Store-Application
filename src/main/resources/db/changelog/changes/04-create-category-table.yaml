databaseChangeLog:
  - changeSet:
      id: 4
      author: Kate Kraska
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: is_deleted
                  type: BIT
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            columnNames: name
            tableName: categories
            constraintName: unique_category_name
