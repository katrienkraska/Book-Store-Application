databaseChangeLog:
  - changeSet:
      id: 5
      author: Kate Kraska
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_books_categories_book
                    references: books(id)
                    deleteCascade: true
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_books_categories_category
                    references: categories(id)
                    deleteCascade: true